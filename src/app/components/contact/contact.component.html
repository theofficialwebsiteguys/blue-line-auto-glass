<section class="contact-section">
  <div class="contact-header">
    <p class="section-label">Contact</p>
    <h2>Let's Get You Back on the Road</h2>
    <p class="section-subtext">
      Whether you need a quick quote or want to schedule a repair, weâ€™re here to help.
    </p>
  </div>

  <div class="contact-content">
    <!-- LEFT: Contact Form -->
    <form class="contact-form" name="contact" (submit)="onSubmit()" method="POST" [formGroup]="contactForm" enctype="multipart/form-data">
      <div class="form-group">
        <input id="name" formControlName="name" class="form-control" type="text" placeholder="Enter your name" name="name" required />
      </div>
      <div class="form-group">
        <input id="phone" formControlName="phone" class="form-control" type="text" placeholder="Enter your phone" name="phone" required />
      </div>
      <div class="form-group">
        <input formControlName="email" id="email" class="form-control" type="email" placeholder="Enter your email" name="email" required />
      </div>
      <div class="form-group">
        <input formControlName="vehicle" id="vehicle" class="form-control" type="text" placeholder="Vehicle Make & Model" name="vehicle" required />
      </div>
      <div class="form-group">
        <textarea
          id="proposal"
          class="form-control"
          placeholder="Briefly describe your issue..."
          formControlName="proposal"
          name="proposal"
          rows="5"
          required
        ></textarea>
      </div>
      <button class="btn primary" type="submit" [disabled]="submitted">
        {{ submitted ? 'Submitting...' : 'Submit Request' }}
      </button>

      <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
      </div>

    </form>

    <!-- RIGHT: Contact Info + Map -->
    <div class="contact-info-wrapper">
      <div class="contact-info">
        <h3>Want to Talk Right Away?</h3>
        <p>Email us at <a href="mailto:travis@bluelineautoglass.com">travis&#64;bluelineautoglass.com</a></p>
        <p>Or call us: <a href="tel:+16022376130">(602) 237-6130</a></p>
      </div>

      <div #mapWrapper class="map-container">
        <google-map
          [center]="{ lat: 33.640220551387806, lng: -112.17469764232841 }"
          [zoom]="14"
          height="300px"
          width="100%"
        >
          <map-marker
            [position]="{ lat: 33.640220551387806, lng: -112.17469764232841 }"
            title="Blue Line Auto Glass - Glendale AZ"
          ></map-marker>
        </google-map>
      </div>
    </div>
  </div>
</section>
